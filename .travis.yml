sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - rpm
before_deploy:
- find . -type f -name 'original-*.jar' -delete
- mvn jdeb:jdeb
- mvn rpm:rpm
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "**/target/*.jar"
    - "**/target/*.deb"
    - "**/target/**/*.rpm"
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk8
